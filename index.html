<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/tic-tac-toe.png">
</head>

<body>
    <header class="header">
        <h1 class="header-title">TIC TAC TOE</h1>
    </header>

    <main>
        <h2 class="turn" id="player-status">X goes first! Click a cell to begin.</h2>
        <div class="gameboard">
            <div class="field" data-set="0"></div>
            <div class="field" data-set="1"></div>
            <div class="field" data-set="2"></div>
            <div class="field" data-set="3"></div>
            <div class="field" data-set="4"></div>
            <div class="field" data-set="5"></div>
            <div class="field" data-set="6"></div>
            <div class="field" data-set="7"></div>
            <div class="field" data-set="8"></div>
        </div>
        <button class="restartbtn" id="restart">Restart</button>
    </main>
    <script src="app.js"></script>
</body>

</html>
